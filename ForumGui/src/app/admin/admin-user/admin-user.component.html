<div *ngIf="isAdd" class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h3>Add user</h3>
    <hr >
      <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Please enter name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Please enter username">
            </div>
          </div>
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Please enter email">
              </div>
            </div>
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Role</label>
              <div class="col-sm-10">
                  <select class="form-control form-control-lg">
                      <option>Student</option>
                      <option>No</option>
                  </select>
              </div>
            </div>          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
              <span style="padding-left:3px;"></span>
              <button type="submit" class="btn btn-primary" (click) = "isAdd = false;">Cancle</button>
            </div>
          </div>
        </form>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-6">
          <h2>Users</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-2">
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary" (click)="isAdd = true;">Add User</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!--Noi dung-->
        <div>
          <table class="table table-hover">
            <tr>
              <th style="width:5%;">Stt</th>
              <th style="width:25%;">Name</th>
              <th style="width:25%;">Email</th>
              <th style="width:15%;">Username</th>
              <th style="width:10%;">Active</th>      
              <th style="width:10%;">Role</th>         
              <th style="width:5%;">Edit</th>
              <th style="width:5%;">Move</th>
            </tr>
            <tr *ngFor= "let user of users; let i = index">
              <td>{{i+1}}</td>
              <td>{{user?.name}}</td>
              <td>{{user?.emailAddress}}</td>
              <td>{{user?.username}}</td>
              <td *ngIf="user.active && user.active == true"> yes</td>
              <td *ngIf="user.active && user.active == false"> no</td>
              <td *ngIf ="user.roles[0] == 0">Administrator</td>
              <td *ngIf ="user.roles[0] == 1">Student</td>
              <td *ngIf ="user.roles[0] == 2">Company</td>
              <th><a class="update-link-color update-link"><span class="glyphicon glyphicon-pencil"></span></a></th>
              <th><a class="update-link-color update-link"><span class="glyphicon glyphicon-remove"></span></a></th>
            </tr>                            
          </table>
        </div>
        <!--Noi dung-->
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
