
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <h3>Login</h3>
      <br>
      <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">User/ Email</label>
            <div class="col-sm-10">
              <input type="text" pattern="^(([a-zA-Z0-9]{3,15})|([a-zA-Z0-9]{1,}[a-zA-Z0-9.+-]{0,}@[a-zA-Z0-9-]{2,}([.][a-zA-Z]{2,}|[.][a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,}|[.][a-zA-Z0-9-]{2,}[.][a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,})))$" 
              formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Please enter user or email">
              <div *ngIf="submitted && f.username.errors" class="error">
                  <div *ngIf="f.username.errors.pattern">
                      <div *ngIf="isEmailAddress">Please enter your email address in format: yourname@example.com</div>
                      <div *ngIf="!isEmailAddress">Username is not valid</div>                     
                  </div>
                  <div *ngIf="f.username.errors.required">Username or Email is required</div>
              </div>
              
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,24}$" minlength="6" maxlength="24" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  placeholder="Please enter password">
              <div *ngIf="submitted && f.password.errors" class="error">
                <div *ngIf="f.password.errors.pattern">Password is not valid</div>
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password length is 6 characters minimum</div>
                <!--div *ngIf="">Password is not</div>-->
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button [disabled]="loading" class="btn btn-primary">Sign in</button>
