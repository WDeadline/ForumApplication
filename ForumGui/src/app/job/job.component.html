<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-6"><h3>Jobs</h3></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </div>
        </div>

        <div *ngFor="let work of works" >
            <!--start noi dung-->
                <div  class="panel panel-default questionHeight">
                <div class="panel-body" style ="max-height: 100%;">
                    <table style="width:100%; max-height: 100%;">
                    <tr>
                        <a [routerLink]="['/jobdetail']" [queryParams]="{id: work.id}" class="jobname" class="jobname">{{work.title}}</a>
                    </tr>
                    <tr>
                        <span class="glyphicon glyphicon-map-marker"></span> {{work.address}}
                    </tr>
                    <tr>
                        <td class="salary">
                            <span class="glyphicon glyphicon-usd"></span>
                            {{work.salary}}
                        </td>                    
                    </tr>
                    <tr>          
                        <td>
                                <a *ngFor="let tag of work.tags" class="btn btn-primary btn-xs" style="margin-left: 3px;">{{tag.value}}</a>
                        </td>
                        <td  style="text-align: right;" class="datetime">{{work.updationTime | date : 'dd-MM-yyyy'}}</td>
                    </tr>
                    </table>
                </div>
                </div>
            <!--end noi dung-->
        </div>



    </div>
    <div class="col-md-3">
        <app-left-menu></app-left-menu>
    </div>
    <div class="col-md-1"></div>    
</div>
