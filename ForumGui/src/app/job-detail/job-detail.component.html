<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7">
    <table style="width:100%; max-height: 100%;">
        <tr>
            <td style="width: 25%;" rowspan="3" >
              <img class="avatar" [src]="work.userView.avatar?work.userView.avatar:imageURL"/>
            </td> 
            <td  style="width: 75%;" class="job-name"><h2>{{work?.title}}</h2></td>
        </tr>
        <tr>
            <td class="salary">
                <h4>{{work?.salary}}</h4>
            </td>                    
        </tr>
        <tr>          
            <td class="datetime">{{work?.updationTime | date:'dd-MM-yyyy'}}</td>
        </tr>
    </table>
    <hr>
    <table>
      <tr>
        <td><h4 class="position">Position: {{work?.position}} </h4></td>
        <td></td>
      </tr>
      <tr>
          <td><h4>Technologies: </h4></td>
          <td> <a *ngFor="let tag of work?.tags"  class="btn btn-primary btn-xs" style="margin-left: 3px;">{{tag.value}}</a></td>
        </tr>
    </table>
    <hr>    
    <div [innerHTML]="work?.description">
    </div>


  </div>
  <div class="col-md-3">
    <app-left-menu></app-left-menu>
  </div>
  <div class="col-md-1"></div>    
</div>
