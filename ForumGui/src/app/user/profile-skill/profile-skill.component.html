<div *ngIf ="!isEdit && !isAdd">
    <h3>Skills</h3>
    <hr style="border: 1px solid ">
    <table style="width:100%; ">
        <tr>
          <td style="width:95%;">skill 11</td>
          <td style="width:5%;">
              <a class="update-link-color update-link" (click)="isEdit = true;"><span class="glyphicon glyphicon-pencil"></span></a>
              <a class="update-link-color update-link"><span class="glyphicon glyphicon-remove"></span></a>
          </td>
        </tr> 
        <tr>
          <td style="height: 30px;"><a (click)="isAdd = true;">Add</a></td>
        </tr>
  </table>
</div>

<!--edit-->
<div *ngIf="isEdit">
    <h3>Skills</h3>
      <hr>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Company</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div> 
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="isEdit = false;">Save</button>
          </div>
        </div>
    </form>
  </div>

<!--add-->
  <div *ngIf="isAdd">
      <h3>Skills</h3>
        <hr>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Company</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div> 
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="isAdd = false;">Save</button>
            </div>
          </div>
      </form>
    </div>
