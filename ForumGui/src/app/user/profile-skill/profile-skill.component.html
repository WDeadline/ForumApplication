<div *ngIf ="!isEdit && !isAdd">
    <h3>Skills</h3>
    <hr style="border: 1px solid ">
    <table style="width:100%; ">
        <tr>
          <td style="width:75%;"><span  style="padding-left:35px;"></span>skill 11hdfhfdf hfdhfjdhfk dfhjdhfkdh fjhfjdh fdfhhfkjdhf fjk </td>
          <td style="width:20%;">
            <rating  [(ngModel)]="rate" [max]="max" [readonly]="true"
            (onHover)="hoveringOver($event)" (onLeave)="resetStar()"
            [titles]="['one','two','three']" style="color: #0275d8;font-size: 30px;" ></rating>
          </td>
          <td style="width:5%;">
              <a class="update-link-color update-link" (click)="edit();isEdit = true;"><span class="glyphicon glyphicon-pencil"></span></a>
              <a (click)="deleteSkill();" class="update-link-color update-link"><span class="glyphicon glyphicon-remove"></span></a>
          </td>
        </tr> 
        <tr>
          <td style="height: 30px;"><a (click)="isAdd = true;">Add</a></td>
        </tr>
  </table>
</div>

<!--edit-->
<div *ngIf="isEdit">
    <h3>Skills</h3>
      <hr>
      <form class="form-horizontal" [formGroup]="skillFormEdit">
        <div class="form-group">
          <label for="skillEdit" class="col-sm-2 control-label">Skill</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Please enter skill" pattern="^([^]*[a-zA-Zà-ýÀ-Ýạ-ỹẠ-ỸăĂđĐĩĨũŨơƠưƯ0-9]+[^]*)$" formControlName="skillEdit" [ngClass]="{ 'is-invalid': submittedEdit && formEdit.skillEdit.errors }" >
            <div *ngIf="submittedEdit && formEdit.skillEdit.errors" class="error">
              <div *ngIf="formEdit.skillEdit.errors.required">Sorry, skill is required</div>
          </div>
          </div>
        </div> 
        <div class="form-group">
          <label for="ratingEdit" class="col-sm-2 control-label">Rating</label>
          <div class="col-sm-10">
            <rating formControlName="ratingEdit" [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"
            (onHover)="hoveringOver($event)" (onLeave)="resetStar()"
            [titles]="['one','two','three']" style="color: #0275d8;font-size: 30px;" ></rating>
          </div>
        </div> 
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="updateSkill();">Save</button>
            <span  style="padding-left:3px;"></span>
            <button type="submit" class="btn btn-primary" (click)="isEdit = false;">Cancle</button>
          </div>
        </div>
    </form>
  </div>

<!--add-->
  <div *ngIf="isAdd">
      <h3>Skills</h3>
        <hr>
        <div class="form-horizontal" [formGroup]="skillFormAdd">
          <div class="form-group">
            <label for="skillAdd" class="col-sm-2 control-label">Skill</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Please enter skill" pattern="^([^]*[a-zA-Zà-ýÀ-Ýạ-ỹẠ-ỸăĂđĐĩĨũŨơƠưƯ0-9]+[^]*)$" formControlName="skillAdd" [ngClass]="{ 'is-invalid': submittedAdd && formAdd.skillAdd.errors }" >
              <div *ngIf="submittedAdd && formAdd.skillAdd.errors" class="error">
                <div *ngIf="formAdd.skillAdd.errors.required">Sorry, skill is required</div>
            </div>
            </div>
          </div> 
          <div class="form-group">
            <label for="ratingAdd" class="col-sm-2 control-label">Rating</label>
            <div class="col-sm-10">
              <rating formControlName="ratingAdd" [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"
              (onHover)="hoveringOver($event)" (onLeave)="resetStar()"
              [titles]="['one','two','three']" style="color: #0275d8;font-size: 30px;" ></rating>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="addSkill();">Save</button>
              <span  style="padding-left:3px;"></span>
              <button type="submit" class="btn btn-primary" (click)="isAdd = false;">Cancle</button>
            </div>
          </div>
        </div>
    </div>
