<div *ngIf ="!isEdit && !isAdd">
    <h3>Education</h3>
    <hr>
    <table style="width:100%; ">
        <tr>
          <td style="width:30%;height: 30px;" rowspan="3"><b>8/2016 - 8/2017</b></td>
          <td style="width:65%;"><b>Shool</b></td> 
          <td style="width:5%;">
              <a (click)="isEdit = true;" ><span class="glyphicon glyphicon-pencil"></span></a>
              <a><span class="glyphicon glyphicon-remove"></span></a>
          </td>
        </tr> 
        <tr>
          <td style="width:65%;">Major: </td> 
        </tr>
        <tr>
          <td style="width:65%;">GPA: </td> 
        </tr>  
        <tr>
          <td style="height: 30px;"><a (click)="isAdd = true;">Add</a></td>
        </tr>
  </table>
</div>

<!--edit-->
<div *ngIf ="isEdit">
<h3>Education</h3>
<hr>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Shool</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Major</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">GPA</label>
      <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
  </div>
  <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Start Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputPassword3">
      </div>
  </div>
  <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">End Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputPassword3">
      </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="isEdit = false;">Save</button>
    </div>
  </div>
</form>
</div>
